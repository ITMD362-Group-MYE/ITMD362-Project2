<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Confrence Sign Up | isud</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Belgrano&family=Lato&display=swap" rel="stylesheet">
    <script async src="js/signup.js"></script>
  </head>
	<body>
		<img src="images/banner.png" alt="ISUD Banner" id=banner>
    	<nav>
        	<ul>
        		<li> <a href="index.html" Title="Home">Home</a></li>
        		<li> <a href="#" Title="Sign Up">Tokyo Confrence</a></li>
        		<li> <a href="pastevents.html" Title="Past Events">Past Events</a></li>
      		</ul>
    	</nav>
		<img src="img/logo.png" alt="">
	    <h1>SIGN UP</h1>	 
		<form name="signup_form" method="get" action="#null" autocomplete="on" onsubmit="inputValues()">
			<fieldset>
				<label>Register for the upcomming Confrence in Tokyo, Japan - November 12th - November 16th</label>
				<label>Full Name: </label>
				<input type="text" name="fullName" placeholder="John Smith">
				<label>Email Address: </label>
				<input type="text" name="email" placeholder="JohnSmith@mail.com">
				<label>Phone Number: </label>
				<input type="text" name="phone" placeholder="(xxx)-xxx-xxxx">
				<label>Special Accomodations?: </label>
				<input type="text" name="other" placeholder="Dietary Restrictions">
				<input type="submit" value="Sign Up!">
			</fieldset>
		</form>
	</body>
</html>
